<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Gender Reveal Scratcher</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background-color: #f0f0f0;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    #container {
      position: relative;
      width: 90vw;
      max-width: 400px;
    }

    #ticket {
      width: 100%;
      height: auto;
      display: block;
    }

    .scratch-zone {
      position: absolute;
      width: 24.17%;
      height: 13.41%;
    }

    .scratch-zone img {
      position: absolute;
      top: 50%;
      left: 50%;
      width: 80%;
      height: 80%;
      transform: translate(-50%, -50%);
      display: block;
    }

    .scratch-zone canvas {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      touch-action: none;
    }
  </style>
</head>
<body>
  <div id="container">
    <img id="ticket" src="background.png" alt="Gender reveal ticket" />
    <div class="scratch-zone" style="left: 7.00%; top: 65.58%;">
      <img alt="Reveal" />
      <canvas></canvas>
    </div>
    <div class="scratch-zone" style="left: 37.92%; top: 65.58%;">
      <img alt="Reveal" />
      <canvas></canvas>
    </div>
    <div class="scratch-zone" style="left: 68.84%; top: 65.58%;">
      <img alt="Reveal" />
      <canvas></canvas>
    </div>
    <div class="scratch-zone" style="left: 21.61%; top: 80.94%;">
      <img alt="Reveal" />
      <canvas></canvas>
    </div>
    <div class="scratch-zone" style="left: 54.19%; top: 80.38%;">
      <img alt="Reveal" />
      <canvas></canvas>
    </div>
  </div>

  <script>
    const radius = 20;
    const overlaySrc = 'circle.png';

    function setupZone(zone) {
      const canvas = zone.querySelector('canvas');
      const ctx = canvas.getContext('2d');
      const overlay = new Image();
      overlay.src = overlaySrc;

      function redraw() {
        canvas.width = zone.clientWidth;
        canvas.height = zone.clientHeight;
        ctx.globalCompositeOperation = 'source-over';
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        ctx.drawImage(overlay, 0, 0, canvas.width, canvas.height);
      }

      overlay.onload = redraw;
      window.addEventListener('resize', redraw);

      let drawing = false;

      function getPos(e) {
        const rect = canvas.getBoundingClientRect();
        const x = (e.clientX || e.touches[0].clientX) - rect.left;
        const y = (e.clientY || e.touches[0].clientY) - rect.top;
        return { x, y };
      }

      function scratch(x, y) {
        ctx.globalCompositeOperation = 'destination-out';
        ctx.beginPath();
        ctx.arc(x, y, radius, 0, Math.PI * 2);
        ctx.fill();
      }

      canvas.addEventListener('mousedown', e => {
        drawing = true;
        const { x, y } = getPos(e);
        scratch(x, y);
      });

      canvas.addEventListener('mousemove', e => {
        if (!drawing) return;
        const { x, y } = getPos(e);
        scratch(x, y);
      });

      document.addEventListener('mouseup', () => drawing = false);

      canvas.addEventListener('touchstart', e => {
        drawing = true;
        const { x, y } = getPos(e);
        scratch(x, y);
      });

      canvas.addEventListener('touchmove', e => {
        if (!drawing) return;
        e.preventDefault();
        const { x, y } = getPos(e);
        scratch(x, y);
      });

      document.addEventListener('touchend', () => drawing = false);
    }

    window.addEventListener('load', () => {
      const zones = document.querySelectorAll('.scratch-zone');
      const images = ['girl.png', 'girl.png', 'girl.png', 'boy.png', 'boy.png'];

      for (let i = images.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [images[i], images[j]] = [images[j], images[i]];
      }

      zones.forEach((zone, idx) => {
        const img = zone.querySelector('img');
        img.src = images[idx];
        img.alt = images[idx].includes('girl') ? 'Girl' : 'Boy';
      });

      zones.forEach(setupZone);
    });
  </script>
</body>
</html>
