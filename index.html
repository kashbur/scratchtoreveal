<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Gender Reveal Scratcher</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background-color: #f0f0f0;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    #container {
      position: relative;
      width: 90vw;
      max-width: 400px;
    }

    #ticket {
      width: 100%;
      height: auto;
      display: block;
    }

    #scratchCanvas {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      touch-action: none;
      background: transparent;
    }

    .circle {
      position: absolute;
      width: 24.17%;
      height: 13.41%;
    }
  </style>
</head>
<body>
  <div id="container">
    <img id="ticket" src="background.png" alt="Gender reveal ticket" />
    <img class="circle" src="circle.png" style="left: 7.00%; top: 65.58%;" />
    <img class="circle" src="circle.png" style="left: 37.92%; top: 65.58%;" />
    <img class="circle" src="circle.png" style="left: 68.84%; top: 65.58%;" />
    <img class="circle" src="circle.png" style="left: 21.61%; top: 80.94%;" />
    <img class="circle" src="circle.png" style="left: 54.19%; top: 80.38%;" />
    <canvas id="scratchCanvas"></canvas>
  </div>

  <script>
    const canvas = document.getElementById('scratchCanvas');
    const ctx = canvas.getContext('2d');
    const ticket = document.getElementById('ticket');
    const radius = 20;
    let isDrawing = false;

    function resizeCanvasToMatchImage() {
      const rect = ticket.getBoundingClientRect();
      canvas.width = rect.width;
      canvas.height = rect.height;

      // No overlay filled here â€” leaving the canvas transparent
      ctx.clearRect(0, 0, canvas.width, canvas.height);
    }

    function getPos(e) {
      const rect = canvas.getBoundingClientRect();
      const x = (e.clientX || e.touches[0].clientX) - rect.left;
      const y = (e.clientY || e.touches[0].clientY) - rect.top;
      return { x, y };
    }

    function scratch(x, y) {
      ctx.globalCompositeOperation = 'destination-out';
      ctx.beginPath();
      ctx.arc(x, y, radius, 0, Math.PI * 2);
      ctx.fill();
    }

    // Mouse events
    canvas.addEventListener('mousedown', (e) => {
      isDrawing = true;
      const { x, y } = getPos(e);
      scratch(x, y);
    });

    canvas.addEventListener('mousemove', (e) => {
      if (!isDrawing) return;
      const { x, y } = getPos(e);
      scratch(x, y);
    });

    document.addEventListener('mouseup', () => isDrawing = false);

    // Touch events
    canvas.addEventListener('touchstart', (e) => {
      isDrawing = true;
      const { x, y } = getPos(e);
      scratch(x, y);
    });

    canvas.addEventListener('touchmove', (e) => {
      if (!isDrawing) return;
      e.preventDefault(); // Prevent scrolling
      const { x, y } = getPos(e);
      scratch(x, y);
    });

    document.addEventListener('touchend', () => isDrawing = false);

    // Initialize
    window.addEventListener('load', resizeCanvasToMatchImage);
    window.addEventListener('resize', resizeCanvasToMatchImage);
  </script>
</body>
</html>
