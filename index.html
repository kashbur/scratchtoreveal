<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Gender Reveal Scratcher</title>
  <link href="https://fonts.googleapis.com/css2?family=Baloo+2&display=swap" rel="stylesheet">
  <link rel="preload" href="girl.png" as="image">
  <link rel="preload" href="boy.png" as="image">
  <style>
    html, body {
      margin: 0;
      padding: 0; 
      height: 100%;
      background-color: #f0f0f0;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    #container {
      position: relative;
      width: 90vw;
      max-width: 400px;
    }

#name-container {
  position: absolute;
  left: 7.16%;
  top: 36.94%;
  width: 85.66%;
  height: 6.88%;
  display: flex;
  justify-content: center;
  align-items: center;
  text-align: center;
  font-family: 'Baloo 2', cursive;
  text-transform: uppercase;
  white-space: nowrap;
  overflow: hidden;
}

    #ticket {
      width: 100%;
      height: auto;
      display: block;
    }

    .scratch-zone {
      position: absolute;
      width: 24.17%;
      height: 13.41%;
    }

    .scratch-zone img {
      position: absolute;
      top: 50%;
      left: 50%;
      width: 80%;
      height: 80%;
      transform: translate(-50%, -50%);
      display: block;
      opacity: 0;
      transition: opacity 0.3s ease;
    }

    .scratch-zone img:not([src]) {
      display: none;
    }

    .scratch-zone img[data-revealed="true"] {
      opacity: 1;
    }

    .scratch-zone canvas {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      touch-action: none;
    }
  </style>
</head>
<body>
  <div id="container">
    <img id="ticket" src="background.png" alt="Gender reveal ticket" />
    <div id="name-container"></div>
    <div class="scratch-zone" style="left: 7.00%; top: 65.58%;">
      <img alt="Reveal" />
      <canvas></canvas>
    </div>
    <div class="scratch-zone" style="left: 37.92%; top: 65.58%;">
      <img alt="Reveal" />
      <canvas></canvas>
    </div>
    <div class="scratch-zone" style="left: 68.84%; top: 65.58%;">
      <img alt="Reveal" />
      <canvas></canvas>
    </div>
    <div class="scratch-zone" style="left: 21.61%; top: 80.94%;">
      <img alt="Reveal" />
      <canvas></canvas>
    </div>
    <div class="scratch-zone" style="left: 54.19%; top: 80.38%;">
      <img alt="Reveal" />
      <canvas></canvas>
    </div>
  </div>

  <script>
    const radius = 20;
    const overlaySrc = 'circle.png';

   function fitText(el, min = 32, max = 127) {
  const testSpan = document.createElement("span");
  testSpan.style.visibility = "hidden";
  testSpan.style.position = "absolute";
  testSpan.style.whiteSpace = "nowrap";
  testSpan.style.fontFamily = getComputedStyle(el).fontFamily;
  testSpan.style.textTransform = getComputedStyle(el).textTransform;
  testSpan.textContent = el.textContent;
  document.body.appendChild(testSpan);

  let fontSize = max;
  while (fontSize >= min) {
    testSpan.style.fontSize = fontSize + "px";
    if (testSpan.offsetWidth <= el.clientWidth && testSpan.offsetHeight <= el.clientHeight) {
      break;
    }
    fontSize -= 1;
  }

  el.style.fontSize = fontSize + "px";
  document.body.removeChild(testSpan);
}

function initName() {
  const el = document.getElementById('name-container');
  const params = new URLSearchParams(window.location.search);
  const name = params.get('name') || '';
  el.textContent = name.toUpperCase();
  const fit = () => fitText(el, 32, 127);
  document.fonts.ready.then(fit);
  window.addEventListener('resize', fit);
  fit();
}
    ["girl.png", "boy.png"].forEach(src => {
      const img = new Image();
      img.src = src;
    });

    function setupZone(zone) {
      const canvas = zone.querySelector('canvas');
      const ctx = canvas.getContext('2d');
      const overlay = new Image();
      overlay.src = overlaySrc;

      function redraw() {
        canvas.width = zone.clientWidth;
        canvas.height = zone.clientHeight;
        ctx.globalCompositeOperation = 'source-over';
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        ctx.drawImage(overlay, 0, 0, canvas.width, canvas.height);
      }

      overlay.onload = redraw;
      window.addEventListener('resize', redraw);

      let drawing = false;

      function getPos(e) {
        const rect = canvas.getBoundingClientRect();
        const x = (e.clientX || e.touches[0].clientX) - rect.left;
        const y = (e.clientY || e.touches[0].clientY) - rect.top;
        return { x, y };
      }

      function scratch(x, y) {
        ctx.globalCompositeOperation = 'destination-out';
        ctx.beginPath();
        ctx.arc(x, y, radius, 0, Math.PI * 2);
        ctx.fill();
      }

      canvas.addEventListener('mousedown', e => {
        drawing = true;
        const { x, y } = getPos(e);
        scratch(x, y);
      });

      canvas.addEventListener('mousemove', e => {
        if (!drawing) return;
        const { x, y } = getPos(e);
        scratch(x, y);
      });

      document.addEventListener('mouseup', () => drawing = false);

      canvas.addEventListener('touchstart', e => {
        drawing = true;
        const { x, y } = getPos(e);
        scratch(x, y);
      });

      canvas.addEventListener('touchmove', e => {
        if (!drawing) return;
        e.preventDefault();
        const { x, y } = getPos(e);
        scratch(x, y);
      });

      document.addEventListener('touchend', () => drawing = false);
    }

    window.addEventListener('load', () => {
      initName();
      const zones = document.querySelectorAll('.scratch-zone');

      // First four spots contain two girls and two boys in random order
      const revealQueue = ['girl.png', 'girl.png', 'boy.png', 'boy.png'];
      for (let i = revealQueue.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [revealQueue[i], revealQueue[j]] = [revealQueue[j], revealQueue[i]];
      }

      // The fifth reveal is always a girl, handled separately

      let revealedCount = 0;

      zones.forEach(zone => {
        const img = zone.querySelector('img');
        const canvas = zone.querySelector('canvas');

        function reveal() {
          if (img.dataset.revealed) return;
          revealedCount++;
          let src;
          if (revealedCount === 5) {
            src = 'girl.png';
          } else {
            src = revealQueue.pop();
          }
          img.src = src;
          img.alt = src.includes('girl') ? 'Girl' : 'Boy';
          img.dataset.revealed = 'true';
        }

        canvas.addEventListener('mousedown', reveal);
        canvas.addEventListener('touchstart', reveal);

        setupZone(zone);
      });
    });
  </script>
</body>
</html>
