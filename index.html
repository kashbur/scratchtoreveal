<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Gender Reveal Scratcher</title>
  <link rel="preload" href="Kindly.otf" as="font" type="font/otf" crossorigin>
  <link rel="preload" href="girl.png" as="image">
  <link rel="preload" href="boy.png" as="image">

  <style>
    @font-face {
      font-family: 'Kindly';
      src: url('Kindly.otf') format('opentype');
    }

    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background-color: #f0f0f0;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    #container {
      position: relative;
      width: 90vw;
      max-width: 400px;
    }

    #ticket {
      width: 100%;
      height: auto;
      display: block;
    }

    #name-container {
      position: absolute;
      top: 44.5%;
      left: 5%;
      width: 90%;
      height: 12%;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      color: #4f4e4c;
      font-family: 'Kindly', cursive;
      white-space: nowrap;
      overflow: hidden;
      transform: translateY(-50%);
    }

    .scratch-zone {
      position: absolute;
      width: 24.17%;
      height: 13.41%;
    }

    .scratch-zone img {
      position: absolute;
      top: 50%;
      left: 50%;
      width: 80%;
      height: 80%;
      transform: translate(-50%, -50%);
      display: block;
      opacity: 0;
      transition: opacity 0.3s ease;
    }

    .scratch-zone img:not([src]) {
      display: none;
    }

    .scratch-zone img[data-revealed="true"] {
      opacity: 1;
    }

    .scratch-zone canvas {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      touch-action: none;
    }
  </style>
</head>

<body>
  <div id="container">
    <img id="ticket" src="background.png" alt="Gender reveal ticket" />
    <div id="name-container"></div>

    <!-- Scratch zones -->
    <div class="scratch-zone" style="left: 7.00%; top: 65.58%;"><img alt="Reveal" /><canvas></canvas></div>
    <div class="scratch-zone" style="left: 37.92%; top: 65.58%;"><img alt="Reveal" /><canvas></canvas></div>
    <div class="scratch-zone" style="left: 68.84%; top: 65.58%;"><img alt="Reveal" /><canvas></canvas></div>
    <div class="scratch-zone" style="left: 21.61%; top: 80.94%;"><img alt="Reveal" /><canvas></canvas></div>
    <div class="scratch-zone" style="left: 54.19%; top: 80.38%;"><img alt="Reveal" /><canvas></canvas></div>
  </div>

  <script>
    const overlaySrc = 'circle.png';
    const radius = 20;

    function fitText(el, min = 32, max = 127) {
      const testSpan = document.createElement("span");
      testSpan.style.visibility = "hidden";
      testSpan.style.position = "absolute";
      testSpan.style.whiteSpace = "nowrap";
      testSpan.style.fontFamily = getComputedStyle(el).fontFamily;
      testSpan.style.textTransform = getComputedStyle(el).textTransform;
      testSpan.textContent = el.textContent;
      document.body.appendChild(testSpan);

      let fontSize = max;
      while (fontSize >= min) {
        testSpan.style.fontSize = fontSize + "px";
        if (
          testSpan.offsetWidth <= el.clientWidth &&
          testSpan.offsetHeight <= el.clientHeight
        ) break;
        fontSize -= 1;
      }

      el.style.fontSize = fontSize + "px";
      document.body.removeChild(testSpan);
    }

    function initName() {
      const el = document.getElementById('name-container');
      const params = new URLSearchParams(window.location.search);
      const name = params.get('name') || '';
      el.textContent = name;

      const fit = () => {
        const containerHeight = el.clientHeight;
        const maxFontSize = containerHeight * 1.2;
        fitText(el, 32, maxFontSize);
      };

      document.fonts.ready.then(fit);
      window.addEventListener('resize', fit);
      fit();
    }

    function setupZone(zone) {
      const canvas = zone.querySelector('canvas');
      const ctx = canvas.getContext('2d');
      const overlay = new Image();
      overlay.src = overlaySrc;

      function redraw() {
        const dpr = window.devicePixelRatio || 1;
        const w = zone.clientWidth;
        const h = zone.clientHeight;
        canvas.width = w * dpr;
        canvas.height = h * dpr;
        ctx.setTransform(1, 0, 0, 1, 0, 0); // reset scaling before redraw
        ctx.scale(dpr, dpr);
        ctx.globalCompositeOperation = 'source-over';
        ctx.clearRect(0, 0, w, h);
        ctx.drawImage(overlay, 0, 0, w, h);
      }

      overlay.onload = redraw;
      window.addEventListener('resize', redraw);

      let drawing = false;

      function getPos(e) {
        const rect = canvas.getBoundingClientRect();
        const x = (e.clientX || e.touches[0].clientX) - rect.left;
        const y = (e.clientY || e.touches[0].clientY) - rect.top;
        return { x, y };
      }

      function scratch(x, y) {
        ctx.globalCompositeOperation = 'destination-out';
        ctx.beginPath();
        ctx.arc(x, y, radius, 0, Math.PI * 2);
        ctx.fill();
      }

      canvas.addEventListener('mousedown', e => {
        drawing = true;
        scratch(...Object.values(getPos(e)));
      });

      canvas.addEventListener('mousemove', e => {
        if (drawing) scratch(...Object.values(getPos(e)));
      });

      document.addEventListener('mouseup', () => (drawing = false));

      canvas.addEventListener('touchstart', e => {
        drawing = true;
        scratch(...Object.values(getPos(e)));
      });

      canvas.addEventListener('touchmove', e => {
        if (drawing) {
          e.preventDefault();
          scratch(...Object.values(getPos(e)));
        }
      });

      document.addEventListener('touchend', () => (drawing = false));
    }

    window.addEventListener('load', () => {
      initName();
      const zones = document.querySelectorAll('.scratch-zone');

      const revealQueue = ['girl.png', 'girl.png', 'boy.png', 'boy.png'];
      for (let i = revealQueue.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [revealQueue[i], revealQueue[j]] = [revealQueue[j], revealQueue[i]];
      }

      const params = new URLSearchParams(window.location.search);
      const finalReveal = params.get('f') === '1' ? 'boy.png' : 'girl.png';

      let revealedCount = 0;

      zones.forEach(zone => {
        const img = zone.querySelector('img');
        const canvas = zone.querySelector('canvas');

        function reveal() {
          if (img.dataset.revealed) return;
          revealedCount++;
          img.src = revealedCount === 5 ? finalReveal : revealQueue.pop();
          img.alt = img.src.includes('girl') ? 'Girl' : 'Boy';
          img.dataset.revealed = 'true';
        }

        canvas.addEventListener('mousedown', reveal);
        canvas.addEventListener('touchstart', reveal);

        setupZone(zone);
      });
    });
  </script>
</body>
</html>
