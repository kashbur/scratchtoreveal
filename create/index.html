<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Gender Reveal Popper</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background-color: #f0f0f0;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    #container {
      position: relative;
      width: 90vw;
      max-width: 400px;
      aspect-ratio: 9 / 16;
      background-image: url('background.png');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      overflow: hidden;
    }

    .popper {
      position: absolute;
      width: 60.02%;
      height: 40.59%;
      left: 10%;
      top: 39.58%;
      background-image: url('popper.png');
      background-size: contain;
      background-repeat: no-repeat;
      background-position: center;
    }

    .confetti-launcher {
      position: absolute;
      left: 43%;
      top: 52%;
      width: 0;
      height: 0;
      z-index: 999;
    }

    .confetti {
      position: absolute;
      width: 10px;
      height: 10px;
      border-radius: 50%;
      opacity: 0.8;
      animation: float 2s ease-out forwards;
    }

    @keyframes float {
      0% { transform: translate(0, 0) scale(1); opacity: 1; }
      100% { transform: translate(200px, -200px) scale(0.8); opacity: 0; }
    }

    #revealBtn {
      position: absolute;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      padding: 10px 20px;
      background-color: #444;
      color: white;
      border: none;
      border-radius: 10px;
      font-size: 16px;
      cursor: pointer;
      box-shadow: 0 4px 6px rgba(0,0,0,0.3);
    }
  </style>
</head>
<body>
  <div id="container">
    <div class="popper"></div>
    <div class="confetti-launcher" id="launcher"></div>
    <button id="revealBtn">Reveal Confetti</button>
  </div>

  <script>
    const launcher = document.getElementById('launcher');
    const colors = ['#f9b6c1', '#f48fb1', '#f06292', '#ec407a']; // shades of pink

    document.getElementById('revealBtn').addEventListener('click', () => {
      for (let i = 0; i < 50; i++) {
        const confetti = document.createElement('div');
        confetti.classList.add('confetti');
        const color = colors[Math.floor(Math.random() * colors.length)];
        confetti.style.backgroundColor = color;

        // Random position from launcher
        const angle = (Math.random() * 40 - 20) * (Math.PI / 180); // Spread
        const speed = Math.random() * 80 + 100;
        const x = Math.cos(angle) * speed;
        const y = -Math.sin(angle) * speed;

        confetti.style.setProperty('--x', `${x}px`);
        confetti.style.setProperty('--y', `${y}px`);

        confetti.animate([
          { transform: 'translate(0, 0)', opacity: 1 },
          { transform: `translate(${x}px, ${y}px)`, opacity: 0 }
        ], {
          duration: 2000,
          easing: 'ease-out',
          fill: 'forwards'
        });

        launcher.appendChild(confetti);

        setTimeout(() => {
          confetti.remove();
        }, 2100);
      }
    });
  </script>
</body>
</html>
