<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Create Gender Reveal Link</title>
  <link rel="preload" href="../Penmanship.ttf" as="font" type="font/ttf" crossorigin>
  <style>
    @font-face {
      font-family: 'Penmanship';
      src: url('../Penmanship.ttf') format('truetype');
      font-display: swap;
    }

    body {
      font-family: sans-serif;
      background: #fafafa;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      height: 100vh;
      padding: 2rem;
      box-sizing: border-box;
    }

    .container {
      display: flex;
      gap: 2rem;
      max-width: 1200px;
      width: 100%;
    }

    .form-box {
      background: white;
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      width: 400px;
      flex-shrink: 0;
    }

    h1 {
      text-align: center;
      font-size: 1.5rem;
      margin-bottom: 1.5rem;
    }

    label {
      display: block;
      margin-top: 1rem;
    }

    input, select {
      width: 100%;
      padding: 0.5rem;
      margin-top: 0.25rem;
      border: 1px solid #ccc;
      border-radius: 5px;
    }


    #img-help {
      cursor: help;
      margin-left: 0.25rem;
    }

    button {
      margin-top: 1.5rem;
      width: 100%;
      padding: 0.75rem;
      background-color: #4f4e4c;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 1rem;
      cursor: pointer;
    }

    #result {
      margin-top: 1.25rem;
      word-break: break-word;
      text-align: center;
      font-size: 0.9rem;
    }

    .preview-box {
      flex: 1;
      border-radius: 10px;
      overflow: hidden;
      border: 1px solid #ccc;
      background: white;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    iframe {
      width: 100%;
      height: 700px;
      border: none;
    }

  </style>
</head>
<body>
  <div class="container">
    <div class="form-box">
      <h1>Customize Your Reveal Link</h1>
      <form id="linkForm">
        <label for="f">Final Reveal</label>
        <select id="f" name="f" required>
          <option value="1">Boy</option>
          <option value="2">Girl</option>
        </select>

        <label for="name">Babyâ€™s Name or Last Name</label>
        <input type="text" id="name" name="name" />

        <label for="style">Font Style</label>
        <select id="style" name="style">
          <option value="">Cursive</option>
          <option value="plain">Plain</option>
        </select>

        <label for="msg">Reveal Message</label>
        <input type="text" id="msg" name="msg" />

        <label for="imgUrl">Reveal Image URL <span id="img-help" title="Upload your image to a service like Imgur and paste the URL here.">?</span></label>
        <input type="text" id="imgUrl" name="img" />

        <button type="submit">Generate Link</button>
      </form>

      <div id="result"></div>
    </div>

    <div class="preview-box">
      <iframe id="live-preview" src="https://scratchtoreveal1.netlify.app/" title="Live Preview"></iframe>
    </div>
  </div>

  <script>
    const form = document.getElementById('linkForm');
    const result = document.getElementById('result');
    const preview = document.getElementById('live-preview');
    const imgUrlInput = document.getElementById('imgUrl');

    async function updatePreview() {
      const name = document.getElementById('name').value.trim();
      const f = document.getElementById('f').value;
      const style = document.getElementById('style').value;
      const msg = document.getElementById('msg').value.trim();

      const params = new URLSearchParams();
      if (name) params.append('name', name);
      if (f) params.append('f', f);
      if (style) params.append('style', style);
      if (msg) params.append('msg', msg);
      const img = imgUrlInput.value.trim();
      if (img) params.append('img', img);

      const fullUrl = `https://scratchtoreveal1.netlify.app/?${params.toString()}`;
      preview.src = fullUrl;

      result.textContent = 'Generating short link...';
      try {
        const res = await fetch('/.netlify/functions/shorten-url', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({ long_url: fullUrl })
        });
        if (!res.ok) throw new Error('Shortener error');
        const data = await res.json();
        const shortUrl = data.short_url;
        result.innerHTML = `<p>Your custom link:</p><a href="${shortUrl}" target="_blank">${shortUrl}</a>`;
      } catch (e) {
        result.innerHTML = `<p>Your custom link:</p><a href="${fullUrl}" target="_blank">${fullUrl}</a>`;
      }
    }

    form.addEventListener('input', updatePreview);
    form.addEventListener('change', updatePreview);
    form.addEventListener('submit', e => {
      e.preventDefault();
      updatePreview();
    });

    updatePreview(); // initial
  </script>
</body>
</html>
