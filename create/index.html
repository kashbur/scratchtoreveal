<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Create Gender Reveal Link</title>
  <link rel="preload" href="../Penmanship.ttf" as="font" type="font/ttf" crossorigin>
  <style>
    @font-face {
      font-family: 'Penmanship';
      src: url('../Penmanship.ttf') format('truetype');
      font-display: swap;
    }

    body {
      font-family: sans-serif;
      background: #fafafa;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      height: 100vh;
      padding: 2rem;
      box-sizing: border-box;
    }

    .container {
      display: flex;
      gap: 2rem;
      max-width: 1200px;
      width: 100%;
    }

    .form-box {
      background: white;
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      width: 400px;
      flex-shrink: 0;
    }

    h1 {
      text-align: center;
      font-size: 1.5rem;
      margin-bottom: 1.5rem;
    }

    label {
      display: block;
      margin-top: 1rem;
    }

    input, select {
      width: 100%;
      padding: 0.5rem;
      margin-top: 0.25rem;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    button {
      margin-top: 1.5rem;
      width: 100%;
      padding: 0.75rem;
      background-color: #4f4e4c;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 1rem;
      cursor: pointer;
    }

    #result {
      margin-top: 1.25rem;
      word-break: break-word;
      text-align: center;
      font-size: 0.9rem;
    }

    .preview-box {
      flex: 1;
      border-radius: 10px;
      overflow: hidden;
      border: 1px solid #ccc;
      background: white;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    iframe {
      width: 100%;
      height: 700px;
      border: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="form-box">
      <h1>Customize Your Reveal Link</h1>
      <form id="linkForm">
        <label for="name">Babyâ€™s Name or Last Name</label>
        <input type="text" id="name" name="name" />

        <label for="f">Final Reveal</label>
        <select id="f" name="f" required>
          <option value="1">Boy</option>
          <option value="2">Girl</option>
        </select>

        <label for="style">Font Style</label>
        <select id="style" name="style">
          <option value="">Cursive (Kindly)</option>
          <option value="plain">Plain (Penmanship)</option>
        </select>

        <button type="submit">Generate Link</button>
      </form>

      <div id="result"></div>
    </div>

    <div class="preview-box">
      <iframe id="live-preview" src="https://scratchtoreveal1.netlify.app/" title="Live Preview"></iframe>
    </div>
  </div>

  <script>
    const form = document.getElementById('linkForm');
    const result = document.getElementById('result');
    const preview = document.getElementById('live-preview');

    function updatePreview() {
      const name = document.getElementById('name').value.trim();
      const f = document.getElementById('f').value;
      const style = document.getElementById('style').value;

      let url = 'https://scratchtoreveal1.netlify.app/?';
      const params = new URLSearchParams();

      if (name) params.append('name', name);
      if (f) params.append('f', f);
      if (style) params.append('style', style);

      const finalUrl = url + params.toString();
      preview.src = finalUrl;

      result.innerHTML = `<p>Your custom link:</p><a href="${finalUrl}" target="_blank">${finalUrl}</a>`;
    }

    // Listen to both input and change for full reactivity
    form.addEventListener('input', updatePreview);
    form.addEventListener('change', updatePreview);

    form.addEventListener('submit', function (e) {
      e.preventDefault();
      updatePreview();
    });

    updatePreview(); // Load default preview
  </script>
</body>
</html>
